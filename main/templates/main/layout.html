{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'main/css/personality.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>


<body>
    <aside>
        <img src="{% static 'main/images/logo.png'%}" alt="Лого" class="Logo">

        <h3>Навигация</h3>
        <ul>
            <a href="{%url 'home'%}" class="Navigation">
                <li><span>Главная</span></li>
            </a>

            <a href="" class="Navigation">
                <li><span>Кафедра</span></li>
            </a>

            <a href="{%url 'about'%}" class="Navigation">
                <li><span>О нас</span></li>
            </a>

            <a href="{% url 'personal'%}" class="Navigation">
                <li><span>Преподавательский состав</span></li>
            </a>
        </ul>
    </aside>

    <main>
        <div class="image-logo"><p class="GGT"><img src="{% static 'main/images/logo2.jpg'%}" alt="" ></p></div>
        {% block content %}
        {% endblock %}


    </main>


</body>
</html>
